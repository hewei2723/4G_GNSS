<html>
<head>
    <title>日志审计 - 4G GNSS控制台</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <nav class="main-nav">
            <a href="console.html">控制台</a>
            <a href="alert-center.html">报警中心</a>
            <a href="data-analysis.html">数据分析</a>
            <a href="device-management.html">设备管理</a>
            <a href="data-dashboard.html">数据看板</a>
            <a href="firmware-upgrade.html">固件升级</a>
            <a href="geo-fence.html">电子围栏</a>
            <a href="alert-center.html">报警中心</a>
            <a href="sim-management.html">SIM管理</a>
            <a href="system-monitor.html">系统监控</a>
            <a href="history-replay.html">历史回放</a>

            <a href="satellite-status.html">卫星状态</a>
            <a href="user-management.html">用户管理</a>
        </nav>
        <button onclick="logout()">退出登录</button>
    </div>

    <div class="container">
        <div class="full-width-panel">
            <h3>系统操作日志</h3>
            <div class="log-toolbar">
                <select id="log-type">
                    <option>全部类型</option>
                    <option>用户操作</option>
                    <option>系统报警</option>
                </select>
                <input type="date" id="log-date">
                <button onclick="filterLogs()">筛选</button>
            </div>
            <table class="log-table">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>操作类型</th>
                        <th>操作用户</th>
                        <th>详细信息</th>
                    </tr>
                </thead>
                <tbody id="log-list">
                    <!-- 动态加载日志数据 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="console.js"></script>
</body>
</html>
